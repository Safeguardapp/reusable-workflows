name: Codestyle

on:
  workflow_call:
    secrets:
      gh_package_registry_token:
        required: true

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.gh_package_registry_token }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://npm.pkg.github.com/"
          scope: "@safeguardapp"
          cache: 'npm'

      - name: Setup NPM
        run: npm ci --force

      - name: Run linting
        run: npm run lint
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.gh_package_registry_token }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: "https://npm.pkg.github.com/"
          scope: "@safeguardapp"
          cache: 'npm'

      - name: Setup NPM
        run: npm ci --force

      - name: Run prettier
        run: npm run prettier:check
